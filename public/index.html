<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Web UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
            flex-direction: column;
            animation: backgroundAnimation 5s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background: #1a1a1a; }
            100% { background: #333; }
        }

        header {
            text-align: center;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff5722;
        }

        .subtitle {
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #ff5722;
        }

        .btn {
            background-color: #ff5722;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            background-color: #e64a19;
        }

        /* Particles background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin-top: 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .navbar a:hover {
            color: #ff5722;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Welcome to <span class="dynamic-text"></span></h1>
        <p class="subtitle">Created by yours truly, Gautham.</p>
        <button class="btn" onclick="openWebsite()">Start Browsing?</button>
    </header>
    <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="games.html">Games</a></li>
        <li><a href="gameweb.html">Browse</a></li>
    </ul>

    <script>
        const words = ["ghub.", "Freedom.", "Games.", "Explore."];
        let i = 0, j = 0, isDeleting = false;
        const textSpan = document.querySelector(".dynamic-text");

        function typeEffect() {
            if (isDeleting) {
                textSpan.textContent = words[j].substring(0, i--);
                if (i < 0) {
                    isDeleting = false;
                    j = (j + 1) % words.length;
                }
            } else {
                textSpan.textContent = words[j].substring(0, i++);
                if (i > words[j].length) isDeleting = true;
            }
            setTimeout(typeEffect, isDeleting ? 300 : 150);
        }
        typeEffect();

        particlesJS("particles-js", {
            particles: {
                number: { value: 50 },
                color: { value: "#ff5722" },
                size: { value: 4 },
                move: { enable: true, speed: 1 }
            }
        });

        function openWebsite() {
            window.open("https://example.com", "_blank");
        }
    </script>
</body>
</html>
